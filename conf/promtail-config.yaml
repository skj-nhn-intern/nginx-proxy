# Promtail — nginx-proxy 로그 전송 (Loki)
# LOKI_URL, INSTANCE_IP, REGION: /opt/nginx-proxy/.env 또는 systemd EnvironmentFile
#
# 레이블: app, instance, log_type, region (region은 배포 시 REGION 환경변수로 주입).
# 로그 본문(Line): JSON 그대로 전송 — bytes_sent, request_id, remote_addr,
#   upstream_response_time, request_uri, uri, status, method, time, service 등
#   LogQL에서 | json | unwrap 로 필드 접근.

server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: warn

positions:
  filename: /var/lib/promtail/positions.yaml

clients:
  - url: ${LOKI_URL}/loki/api/v1/push
    backoff_config:
      min_period: 500ms
      max_period: 5m
      max_retries: 10
    batchsize: 1048576
    batchwait: 1s
    timeout: 30s

scrape_configs:
  # nginx access: 로그 본문 = JSON 한 줄 (모든 상세 정보), 레이블 = app, instance, log_type
  - job_name: nginx-proxy-access
    static_configs:
      - targets: [localhost]
        labels:
          app: nginx-proxy
          instance: ${INSTANCE_IP}
          log_type: access
          region: ${REGION}
          __path__: /var/log/nginx/nginx-proxy-access.log
    pipeline_stages:
      - json:
          expressions:
            time: time
      - timestamp:
          source: time
          format: RFC3339

  # nginx error: 레이블만 app, instance, log_type (본문은 원문 그대로)
  - job_name: nginx-proxy-error
    static_configs:
      - targets: [localhost]
        labels:
          app: nginx-proxy
          instance: ${INSTANCE_IP}
          log_type: error
          region: ${REGION}
          __path__: /var/log/nginx/nginx-proxy-error.log

  - job_name: journal
    journal:
      json: false
      max_age: 12h
      path: /var/log/journal
      labels:
        job: systemd
        instance: ${INSTANCE_IP}
        instance_ip: ${INSTANCE_IP}
        region: ${REGION}
    relabel_configs:
      - source_labels: ['__journal__systemd_unit']
        regex: '(nginx|promtail|node_exporter|nginx-exporter|pushgateway-push)\.service'
        action: keep
      - source_labels: ['__journal__systemd_unit']
        target_label: 'unit'